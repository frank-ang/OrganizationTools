  - IAMInstanceProfile
  - IAMInstanceProfileRole
  - S3Object
  - S3Bucket
  - FirehoseDeliveryStream
  - GlueClassifier
  - GlueConnection
  - GlueCrawler
  - GlueDatabase
  - GlueDevEndpoint
  - GlueJob
  - GlueTrigger
  - KinesisAnalyticsApplication
  - KinesisStream
  - KinesisVideoProject
  - LambdaEventSourceMapping
  - LambdaFunction
