  - IAMRolePolicy
  - IAMPolicy
  - IAMRole
  - IAMRolePolicy
  - IAMRolePolicyAttachment
  - IAMOpenIDConnectProvider
  - IAMPolicy
  - IAMRolePolicyAttachment
  - IAMRolePolicy
  - IAMRole
  - IAMSAMLProvider
  - IAMServerCertificate
  - IAMServiceSpecificCredential

accounts:
  "REPLACEME": # sandbox02
